<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="крад" />
    <meta name="description" content="крад для разработки" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="radio-but">
        <div class="radiorow">
          <label for="ls">LOCAL STORAGE</label>
          <input type="radio" name="but" id="ls" checked />
        </div>
        <div class="radiorow">
          <label for="db">DATA BASE</label>
          <span id="sp1">
            <input type="radio" name="but" id="db" />
          </span>
        </div>
        <div class="radiorow">
            <label for="server">SERVER</label>
            <span id="sp">
                <input type="radio" name="but" id="server" />
                
            </span>
        </div>
      </div>
      <div class="boxblock">
        <div class="textinput">
          <input
            type="number"
            name=""
            id="id"
            value=""
            placeholder="Id"
            class="text"
          />
          <input
            type="text"
            name=""
            id="fname"
            value=""
            placeholder="FName"
            class="text"
          />
          <input
            type="text"
            name=""
            id="lname"
            value=""
            placeholder="LName"
            class="text"
          />
        </div>
        <div class="textinput">
          <input
            type="number"
            name=""
            id="age"
            value=""
            placeholder="Age"
            class="text"
          />
          <input
            type="text"
            name=""
            id="email"
            value=""
            placeholder="Email"
            class="text"
          />
          <input
            type="number"
            name=""
            id="phone"
            value=""
            placeholder="Phone"
            class="text"
          />
        </div>
        <div class="buttonss">
          <button type="button" value="CREATE" id="create" class="button" >CREATE</button>
          <!-- <input type="button" value="READ" id="read" /> -->
          <button type="button" value="UPDATE" id="update" class="button" >UPDATE</button>
          <button type="button" value="DELITE" id="delete" class="button" >DELETE</button>
        </div>
      </div>
      <div class="table">
        <div class="tab">ID</div>
        <div class="tab">FName</div>
        <div class="tab">LName</div>
        <div class="tab">Age</div>
        <div class="tab">Email</div>
        <div class="tab1">Phone</div>
      </div>

      <div id="root"></div>
    </div>
    <script src="/crudRefactor/crud.js"></script>
  </body>
</html>
